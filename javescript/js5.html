// 编写一个函数rev(a)，接收一个参数整数a，能够返回a的逆序
function rev(a){
	var b = 0;
	while(a){   //当a不等于0时
		b = b*10 + a%10; 
		a = parseInt(a/10);
	}
	return b;
}




// 看哪些数字是亲密数，约数和都相等

// 返回一个数的所有约数和
function yueshuhe(a){
	var sum = 0;
	for(var i =1;i<a;i++){
		if(a % i ==0){
			sum +=i;
		}
	}
	return sum;
}
