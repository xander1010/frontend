// 现在我们要求，用户输入一个偶数，你把所有的质数拆分可能，写出来
// 判断约数个数
function yueshugeshu(a){
	var count = 0;
	for(var i=1;i<=a;i++){
		if(a%i==0){
			count++;
		}
	}
	return count;
}

// 判断是否为质数
function iszhishu(a){
	if(yueshugeshu(a)==2){
		return true;
	}else{
		return false;
	}
}

// 计算数字的阶乘
function jiecheng(a){
	var chengji = 1;
	for(var i=1;i<=a;i++){
		chengji *=i;
	}
	return chengji;
}

// 计算1到n的阶乘和
function jiechenghe(a){
	var sum = 0;
	for(var i=1;i<=a;i++){
		sum += jiecheng(i);
	}
	return sum;
}
