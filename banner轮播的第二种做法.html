<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>banner的做法</title>
	<style type="text/css">
		*{
			margin:0;
			padding: 0;
		}
		.banner{
			position: relative;
			height: 567px;
			overflow: hidden;
			margin-bottom: 20px;
		}
		.banner img{
			position: absolute;
			left: 50%;
			margin-left: -960px;
		}
	</style>
</head>
<body>
	<div class="banner">
		<img src="images/banner1.jpg" alt="" />
	</div>

	<div>
		<p>三种居中方法</p>
		<p>1.text-align:center; 给盒子加的，让盒子内部文字居中</p>
		<p>2.margin:0 auto; 给盒子加，让盒子在父元素中居中</p>
		<p>3.position:absolute; left:50%;margin-left:-width/2;  给盒子加，让盒子在父元素中居中</p>
	</div>
</body>
</html>
