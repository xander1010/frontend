<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>清除浮动</title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		.cl{
			clear: both;
		}
		.h18{
			background-color: pink;
			height: 18px;
		}
		.box1{
			width: 600px;
			border:10px solid gray;
			margin-bottom: 20px;
			overflow: hidden; /*方法4*/
		}
		.box2{
			width: 600px;
			border:10px solid gray;
			/*  1. clear:both; */
		}
		p{
			float:left;
			width: 100px;
			height: 60px;
			background-color: greenyellow;
			margin-right: 10px;
		}
	</style>
</head>
<body>
	<div class="box1">
		<p>1</p>
		<p>2</p>
		<p>3</p>
		<p>4</p>
		<div class="cl">3.内墙法</div>
	</div>
	<!-- <div class="cl h18">2.隔墙法</div> -->
	<div class="box2">
		<p>1</p>
		<p>2</p>
		<p>3</p>
		<div class="cl">3.内墙法</div>
	</div>
</body>
</html>
