<style type="text/css">
	.first,.first td,th{
		border: 1px solid red;
		/*表格边框合并*/
		border-collapse: collapse;
	}
</style>
<body>
    <table class="first">

    	<tr>
    		<!-- 表头 -->
    		<th>品牌</th>
    		<th>价格</th>
    		<th>类型</th>
    	</tr>
		<tr>
			<td>宝马</td>
			<td>30w</td>
			<!-- 这里占了两行，将下面一行分了，只能向下 -->
			<td rowspan="2">高级轿车</td>  
		</tr>
		<tr>
			<td>奔驰</td>
			<td>50w</td>
			<!-- <td>高级轿车</td> -->
		</tr>
		<tr>
			<td>现代</td>
			<td>20w</td>
			<td>中级轿车</td>
		</tr>
		<tr>
			<td>QQ</td>
			<td>2w</td>
			<td>低级轿车</td>
		</tr>		
		<tr>
			<td>特斯拉</td>
			<!-- 列跨，占两列 -->
			<td colspan="2">未知</td>
			<!-- <td >未知</td> -->
		</tr>
	</table>

	<table border="1">
		<tr>
			<th>第1行，第1格</th>
			<th>第1行，第2格</th>
			<th>第1行，第3格</th>
			<th>第1行，第4格</th>
		</tr>
		<tr>
			<td>第2行，第1格</td>
			<td>第2行，第2格</td>
			<td>第2行，第3格</td>
			<td>第2行，第4格</td>
		</tr>		
		<tr>
			<td>第3行，第1格</td>
			<td>第3行，第2格</td>
			<td>第3行，第3格</td>
			<td>第3行，第4格</td>
		</tr>
	</table>

	<table border="1">
	<caption>这里是标题</caption>
	<thead>
		<tr>
			<th>这里是thead</th>
			<th>这里是thead</th>
			<th>这里是thead</th>
		</tr>
		<tr>
			<th>这里是thead</th>
			<th>这里是thead</th>
			<th>这里是thead</th>
		</tr>
	</thead>
	
	<tbody>
		<tr>
			<td>这里是tbody</td>
			<td>这里是tbody</td>

		<tr>

		</tr>
	</tbody>
	</table>
